<div class="flex align-items-center justify-content-center">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-3">
    <div class="text-center mb-5">
      <img
        src="https://cdn-icons-png.freepik.com/512/7414/7414124.png"
        alt="Image"
        height="100"
        class="mb-3"
      />
      <div class="text-900 text-5xl font-medium mb-3">Diet Z'App</div>
      <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>

      <span class="text-600 font-medium line-height-3"
        >Don't have an account?</span
      >
      <a
        class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
        href="/register"
        >Create today!</a
      >
    </div>
    <div>
      <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="on">
        <label for="email1" class="block text-900 font-medium mb-2">{{
          "email" | translate
        }}</label>
        <input
          id="email1"
          name="email"
          type="email"
          placeholder="yxz@sth.com"
          pInputText
          class="w-full mb-3"
          [(ngModel)]="model.email"
        />

        <label for="password1" class="block text-900 font-medium mb-2">
          {{ "password" | translate }}
        </label>
        <input
          id="password1"
          name="password"
          type="password"
          placeholder="Password"
          pInputText
          class="w-full mb-3"
          [(ngModel)]="model.password"
        />

        <div class="flex align-items-center justify-content-between mb-6">
          <a
            class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer"
            >Forgot password?</a
          >
        </div>

        <button
          pButton
          pRipple
          label="{{ 'login' | translate }}"
          icon="pi pi-user"
          class="w-full"
          type="submit"
        ></button>
      </form>
    </div>
  </div>
</div>

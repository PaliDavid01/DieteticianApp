<div class="n flex n justify-center">
  <p-card class="n block n p-6 n rounded-lg">
    <div class="n text-center n mb-5">
      <div class="n flex n justify-center">
        <img
          src="https://cdn-icons-png.freepik.com/512/7414/7414124.png"
          alt="Image"
          class="n mb-3 n w-40"
        />
      </div>

      <div class="n text-900 n text-5xl n font-medium n mb-3">Diet Z'App</div>
      <div class="n text-900 n text-3xl n font-medium n mb-3">Welcome Back</div>

      <span class="n text-600 n font-medium n line-height-3"
        >Don't have an account?</span
      >
      <a
        class="n font-medium n no-underline n ml-2 n text-blue-500 n cursor-pointer"
        href="/register"
        >Create today!</a
      >
    </div>
    <div>
      <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="on">
        <label for="email1" class="n block n text-900 n font-medium n mb-2">{{
          "email" | translate
        }}</label>
        <input
          id="email1"
          name="email"
          type="email"
          placeholder="yxz@sth.com"
          pInputText
          class="n w-full n mb-3"
          [(ngModel)]="model.email"
        />

        <label for="password1" class="n block n text-900 n font-medium n mb-2">
          {{ "password" | translate }}
        </label>
        <input
          id="password1"
          name="password"
          type="password"
          placeholder="Password"
          pInputText
          class="n w-full n mb-3"
          [(ngModel)]="model.password"
        />

        <div class="n flex align-items-center n justify-content-between n mb-6">
          <a
            class="n font-medium n no-underline n ml-2 n text-blue-500 n text-right n cursor-pointer"
            >Forgot password?</a
          >
        </div>

        <button
          pButton
          pRipple
          label="{{ 'login' | translate }}"
          icon="pi pi-user"
          class="n w-full"
          type="submit"
        ></button>
      </form>
    </div>
  </p-card>
</div>

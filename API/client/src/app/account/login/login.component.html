<div class="n tw-flex n tw-justify-center">
  <p-card>
    <div class="n tw-text-center n tw-mb-5">
      <div class="n tw-flex n tw-justify-center">
        <img
          src="https://cdn-icons-png.freepik.com/512/7414/7414124.png"
          alt="Image"
          class="n tw-mb-3 n tw-w-40"
        />
      </div>

      <div class="n text-900 n tw-text-5xl n tw-font-medium n tw-mb-3">
        Diet Z'App
      </div>
      <div class="n text-900 n tw-text-3xl n tw-font-medium n tw-mb-3">
        Welcome Back
      </div>

      <span class="n text-600 n tw-font-medium n line-height-3"
        >Don't have an account?</span
      >
      <a
        class="n tw-font-medium n tw-no-underline n tw-ml-2 n tw-text-blue-500 n tw-cursor-pointer"
        href="/register"
        >Create today!</a
      >
    </div>
    <div>
      <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="on">
        <label
          for="email1"
          class="n tw-block n text-900 n tw-font-medium n tw-mb-2"
          >{{ "email" | translate }}</label
        >
        <input
          id="email1"
          name="email"
          type="email"
          placeholder="yxz@sth.com"
          pInputText
          class="n tw-w-full n tw-mb-3"
          [(ngModel)]="model.email"
        />

        <label
          for="password1"
          class="n tw-block n tw-text-900 n tw-font-medium n tw-mb-2"
        >
          {{ "password" | translate }}
        </label>
        <input
          id="password1"
          name="password"
          type="password"
          placeholder="Password"
          pInputText
          class="n tw-w-full n tw-mb-3"
          [(ngModel)]="model.password"
        />

        <div
          class="n tw-flex align-items-center n justify-content-between n tw-mb-6"
        >
          <a
            class="n tw-font-medium n tw-no-underline n tw-ml-2 n tw-text-blue-500 n tw-text-right n tw-cursor-pointer"
            >Forgot password?</a
          >
        </div>

        <button
          pButton
          pRipple
          id="login"
          label="{{ 'login' | translate }}"
          icon="pi pi-user"
          class="n tw-w-full"
          type="submit"
        ></button>
      </form>
    </div>
  </p-card>
</div>

<section class="vh-100" style="background-color: #508bfc">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <h3 class="mb-5">{{ "signIn" | translate }}</h3>
            <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
              <div class="form-outline mb-4">
                <label class="form-label" for="typeEmailX-2">{{
                  "email" | translate
                }}</label>
                <input
                  name="email"
                  [(ngModel)]="model.email"
                  type="text"
                  id="typeEmailX-2"
                  class="form-control form-control-lg"
                />
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="typePasswordX-2">{{
                  "password" | translate
                }}</label>
                <input
                  name="password"
                  [(ngModel)]="model.password"
                  type="password"
                  id="typePasswordX-2"
                  class="form-control form-control-lg"
                />
              </div>

              <!-- Checkbox -->
              <!--<div class="form-check d-flex justify-content-start mb-4">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
              <label class="form-check-label" for="form1Example3"> Remember password </label>
            </div> -->

              <button class="btn btn-primary btn-lg btn-block" type="submit">
                {{ "login" | translate }} <i class="bi bi-arrow-right"></i>
              </button>
            </form>
            <hr class="my-4" />

            <li
              class="btn btn-lg btn-block btn-primary mb-2"
              style="background-color: #3b5998"
              type="submit"
              routerLink="/register"
            >
              {{ "register" | translate }}
            </li>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="vh-100" style="background-color: #508bfc; ">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5">{{'register' | translate}}</h3>
              <form #loginForm="ngForm" (ngSubmit)="register()" autocomplete="off" >
                <div class="form-outline mb-4">
                    <label class="form-label" for="name">{{'firstName' | translate}}</label>
                    <input 
                        name="firstName"
                        [(ngModel)]="model.firstName" 
                        type="text" 
                        id="typeName1X-2" 
                        class="form-control form-control-lg" 
                        placeholder="Pali"/>
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="typeEmailX-2">{{'lastName' | translate}}</label>
                    <input 
                        name="lastName"
                        [(ngModel)]="model.lastName" 
                        type="text" 
                        id="typeName2X-2" 
                        class="form-control form-control-lg"
                        placeholder="David" />
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="typeEmailX-2">{{'email' | translate}}</label>
                    <input 
                        name="email"
                        [(ngModel)]="model.email" 
                        type="text" 
                        id="typeEmailX-2" 
                        class="form-control form-control-lg"
                        placeholder="pali.david@xyz.com"/>
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="typePasswordX-2">{{'password' | translate}}</label>
                    <input
                        name="password" 
                        [(ngModel)]="model.password" 
                        type="password" 
                        id="typePasswordX-2" 
                        class="form-control form-control-lg" />
                </div>
                
                <!-- <div class="form-outline mb-4">
                    <label class="form-label" for="typeEmailX-2">Role</label>
                    <input 
                        name="role"
                        [(ngModel)]="model.role" 
                        type="text" 
                        id="typeNameX-2" 
                        class="form-control form-control-lg" />
                </div> -->
                <div class="form-outline">
                <label class="form-label" for="typeEmailX-2">{{'role' | translate}}</label>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">{{'options' | translate}}<i class="bi bi-arrow-down"></i></label>
                  </div>
                  <select name="role" [(ngModel)]="selectedRole.roleName" [required]="true" class="form-control">
                    <option *ngFor="let item of roles">{{item.roleName}}</option>
                  </select>
                </div>
              <!-- Checkbox -->
              <!--<div class="form-check d-flex justify-content-start mb-4">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                <label class="form-check-label" for="form1Example3"> Remember password </label>
              </div> -->
  
              <button class="btn btn-primary btn-lg btn-block" type="submit">{{'register' | translate}}</button>
          </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

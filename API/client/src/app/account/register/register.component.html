<div class="flex align-items-center justify-content-center">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-3">
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">Register</div>
    </div>

    <div>
      <form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="on">
        <label for="firstName1" class="block text-900 font-medium mb-2"
          >Firstname</label
        >
        <input
          id="firstName1"
          name="firstName"
          type="text"
          placeholder="John"
          pInputText
          class="w-full mb-3"
          [(ngModel)]="model.firstName"
          [required]="true"
        />
        <p-message
          *ngIf="registerForm.form.hasError('required', 'firstName')"
          severity="error"
          text="Firstname is required"
        ></p-message>

        <label for="lastName1" class="block text-900 font-medium mb-2"
          >lastname</label
        >
        <input
          id="lastName1"
          name="lastName"
          type="text"
          placeholder="Wick"
          pInputText
          class="w-full mb-3"
          [(ngModel)]="model.lastName"
          [required]="true"
        />
        <p-message
          *ngIf="registerForm.form.hasError('required', 'lastName')"
          severity="error"
          text="Lastname is required"
        ></p-message>

        <label for="email1" class="block text-900 font-medium mb-2"
          >Email</label
        >
        <input
          id="email1"
          name="email"
          type="email"
          placeholder="yxz@sth.com"
          pInputText
          class="w-full mb-3"
          [(ngModel)]="model.email"
          [required]="true"
        />
        <p-message
          *ngIf="registerForm.form.hasError('required', 'email')"
          severity="error"
          text="Email is required"
        ></p-message>

        <label for="password1" class="block text-900 font-medium mb-2"
          >Password</label
        >
        <input
          id="password1"
          name="password"
          type="password"
          placeholder="Password"
          pInputText
          class="w-full mb-3"
          [(ngModel)]="model.password"
          [required]="true"
          [minlength]="10"
        />
        <p-message
          *ngIf="registerForm.form.hasError('required', 'password')"
          severity="error"
          text="Password is required"
        ></p-message>
        <p-message
          *ngIf="registerForm.form.hasError('minlength', 'password')"
          severity="error"
          text="Password must be at least 10 characters"
        ></p-message>

        <label for="roles1" class="block text-900 font-medium mb-2">Role</label>
        <p-multiSelect
          id="roles1"
          name="roles"
          [options]="roles"
          [(ngModel)]="model.roles"
          optionLabel="roleName"
          defaultLabel="Select a Role"
          [showClear]="true"
          styleClass="w-full mb-3"
          display="chip"
          [required]="true"
        ></p-multiSelect>
        <p-message
          *ngIf="registerForm.form.hasError('required', 'roles')"
          severity="error"
          text="At least one role is required"
        ></p-message>
        <div class="flex align-items-center justify-content-between mb-6">
          <a
            class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer"
            >Forgot password?</a
          >
          <a
            href="/"
            class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer"
            >Already have an account?</a
          >
        </div>

        <button
          pButton
          pRipple
          label="Register"
          icon="pi pi-user"
          class="w-full"
          type="submit"
        ></button>
      </form>
    </div>
  </div>
</div>

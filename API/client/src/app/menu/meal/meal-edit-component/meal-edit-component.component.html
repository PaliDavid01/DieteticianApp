<div class="tw-grid tw-grid-rows-6 tw-grid-cols-3 tw-gap-1 tw-grid-flow-col">
  <div class="tw-col-span-1 tw-row-span-1">
    <div class="tw-grid tw-grid-cols-3 tw-gap-1">
      <div class="tw-col-span-2">
        <label for="mealName" class="tw-block text-900 tw-font-medium">
          Meal name
        </label>
        <input
          pInputText
          id="username"
          autocomplete="off"
          class="tw-w-full"
          [(ngModel)]="meal.mealName"
        />
      </div>
      <div class="tw-col-span-1">
        <label for="servingCount" class="tw-block text-900 tw-font-medium"
          >Serving count</label
        >
        <p-inputNumber
          id="servingCount"
          autocomplete="off"
          styleClass="input-styling"
          [(ngModel)]="meal.servingCount"
        />
      </div>
    </div>
  </div>
  <div class="tw-col-span-1 tw-row-span-2">
    <label for="description" class="tw-block text-900 tw-font-medium"
      >Description</label
    >
    <textarea
      pInputTextarea
      id="description"
      autocomplete="off"
      class="tw-w-full"
      rows="5"
      [(ngModel)]="meal.mealDescription"
    ></textarea>
  </div>
  <div class="tw-col-span-1 tw-row-span-3">
    <div class="tw-grid tw-grid-rows-6">
      <!-- <div><span>asdddddddd</span></div>
      <div><span>asdddddddd</span></div>
      <div><span>asdddddddd</span></div>
      <div><span>asdddddddd</span></div>
      <div><span>asdddddddd</span></div>
      <div><span>asdddddddd</span></div>
      <div><span>asdddddddd</span></div>
      <div><span>asdddddddd</span></div>
      <div><span>asdddddddd</span></div>
      <div><span>asdddddddd</span></div>
      <div><span>asdddddddd</span></div> -->
    </div>
  </div>
  <div class="tw-row-span-5 tw-col-span-2">
    <div style="border: 1px solid #424b57; border-radius: 6px">
      <p-table
        #dt
        [value]="LoadedMealRecipes"
        [rows]="10"
        [paginator]="true"
        [globalFilterFields]="['mealRecipeId', 'recipeName', 'recipeCalories']"
        [rowHover]="true"
        dataKey="mealRecipeId"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [showCurrentPageReport]="true"
        [scrollable]="true"
        scrollHeight="275px"
      >
        <ng-template pTemplate="caption">
          <div class="tw-grid tw-grid-cols-2">
            <div
              class="tw-flex tw-align-items-center tw-justify-content-between"
            >
              <h5 class="tw-m-0 tw-block">Recipes</h5>
              <span class="tw-w-400 p-input-icon-left">
                <i class="pi pi-search"></i>
                <input
                  pInputText
                  type="text"
                  #textInput
                  (input)="dt.filterGlobal(textInput.value, 'contains')"
                  placeholder="Search..."
                />
              </span>
            </div>
            <div class="grid-col-1">
              <div class="tw-grid">
                <div></div>
                <div class="tw-place-self-end tw-pt-9">
                  <button
                    pButton
                    pRipple
                    label="Add Element"
                    icon="pi pi-plus"
                    class="p-button-help p-button-sm"
                    (click)="addMealRecipe()"
                  ></button>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="recipeName">
              Name<p-sortIcon field="recipeName"></p-sortIcon>
            </th>
            <th pSortableColumn="recipeCalories">
              Calories <p-sortIcon field="recipeCalories"></p-sortIcon>
            </th>
            <th>Actions</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
          <tr>
            <td>{{ item.recipeName }}</td>
            <td>{{ item.recipeCalories }}</td>
            <td>
              <button
                pButton
                pRipple
                icon="pi pi-trash"
                class="p-button-rounded p-button-warning"
                (click)="deleteMealRecipe(item.mealRecipeId)"
              ></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
  <div class="tw-col-span-1 tw-row-span-1"></div>
  <div class="tw-col-span-1 tw-row-span-1">
    <div class="tw-grid">
      <div></div>
      <div class="tw-place-self-end tw-pt-9">
        <button
          pButton
          pRipple
          label="Save"
          class="p-button-success"
          (click)="saveMeal()"
        ></button>
      </div>
    </div>
  </div>
</div>

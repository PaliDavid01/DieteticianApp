<div class="card">
  <p-toast></p-toast>
  <p-toolbar styleClass="mb-2 gap-2">
    <ng-template pTemplate="left">
      <button
        pButton
        pRipple
        label="New"
        icon="pi pi-plus"
        class="p-button-success mr-2 p-button-sm"
        (click)="create()"
      ></button>
      <button
        pButton
        pRipple
        [label]="Delete"
        icon="pi pi-trash"
        class="p-button-danger p-button-sm"
        (click)="deleteSelected()"
        [disabled]="!selectedRecipes || !selectedRecipes.length"
      ></button>
    </ng-template>

    <ng-template pTemplate="right">
      <p-fileUpload
        mode="basic"
        accept="image/*"
        [maxFileSize]="1000000"
        label="Import"
        chooseLabel="Import"
        class="mr-2 inline-block"
        styleClass="p-button-sm"
      ></p-fileUpload>
      <button
        pButton
        pRipple
        label="Export"
        icon="pi pi-upload"
        class="p-button-help p-button-sm"
        (click)="exportExcel()"
      ></button>
    </ng-template>
  </p-toolbar>

  <p-table
    #dt
    [value]="items"
    [rows]="10"
    [paginator]="true"
    [globalFilterFields]="[
      'weekMenuId',
      'weekMenuName',
      'weekMenuStartDate',
      'weekMenuEndDate'
    ]"
    [tableStyle]="{ 'min-width': '75rem' }"
    [(selection)]="selectedRecipes"
    [rowHover]="true"
    dataKey="recipeId"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [showCurrentPageReport]="true"
  >
    <ng-template pTemplate="caption">
      <div class="tw-flex tw-align-items-center tw-justify-content-between">
        <h5 class="tw-m-0 tw-block">Manage week menus</h5>
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            #textInput
            (input)="dt.filterGlobal(textInput.value, 'contains')"
            placeholder="Search..."
          />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 4rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th pSortableColumn="weekMenuId">
          Id <p-sortIcon field="weekMenuId"></p-sortIcon>
        </th>
        <th pSortableColumn="weekMenuName" style="min-width: 15rem">
          Name<p-sortIcon field="weekMenuName"></p-sortIcon>
        </th>
        <th pSortableColumn="weekMenuStartDate" style="min-width: 10rem">
          Start date <p-sortIcon field="weekMenuStartDate"></p-sortIcon>
        </th>
        <th pSortableColumn="weekMenuEndDate" style="min-width: 10rem">
          End date <p-sortIcon field="weekMenuEndDate"></p-sortIcon>
        </th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>
          <p-tableCheckbox [value]="item"></p-tableCheckbox>
        </td>
        <td>{{ item.weekMenuId }}</td>
        <td>{{ item.weekMenuName }}</td>
        <td>{{ item.weekMenuStartDate }}</td>
        <td>{{ item.weekMenuEndDate }}</td>
        <td>
          <button
            pButton
            pRipple
            icon="pi pi-info"
            class="p-button-rounded p-button-help mr-2"
            (click)="showInfo(item)"
          ></button>
          <button
            pButton
            pRipple
            icon="pi pi-pencil"
            class="p-button-rounded p-button-success mr-2"
            (click)="edit(item)"
          ></button>
          <button
            pButton
            pRipple
            icon="pi pi-trash"
            class="p-button-rounded p-button-warning"
            (click)="delete(item)"
          ></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <div class="tw-flex tw-align-items-center tw-justify-content-between">
        In total there are {{ items ? items.length : 0 }} recipes.
      </div>
    </ng-template>
  </p-table>
</div>

<div class="card">
  <p-toast></p-toast>
  <p-toolbar styleClass="mb-3 gap-2">
    <ng-template pTemplate="left">
      <button
        pButton
        pRipple
        label="New"
        icon="pi pi-plus"
        class="p-button-success mr-2 p-button-sm"
        (click)="openNew()"
      ></button>
      <button
        pButton
        pRipple
        [label]="Delete"
        icon="pi pi-trash"
        class="p-button-danger p-button-sm"
        (click)="deleteSelectedAllergen()"
        [disabled]="!selectedAllergens || !selectedAllergens.length"
      ></button>
    </ng-template>

    <ng-template pTemplate="right">
      <p-fileUpload
        mode="basic"
        accept="image/*"
        [maxFileSize]="1000000"
        label="Import"
        chooseLabel="Import"
        class="mr-2 inline-block"
        styleClass="p-button-sm"
      ></p-fileUpload>
      <button
        pButton
        pRipple
        label="Export"
        icon="pi pi-upload"
        class="p-button-help p-button-sm"
        (click)="exportExcel()"
      ></button>
    </ng-template>
  </p-toolbar>

  <p-table
    #dt
    [value]="allergens"
    [rows]="10"
    [paginator]="true"
    [globalFilterFields]="[
      'allergenName',
      'AllergenCode',
      'allergenDescription'
    ]"
    [tableStyle]="{ 'min-width': '75rem' }"
    [(selection)]="selectedAllergens"
    [rowHover]="true"
    dataKey="allergenCode"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [showCurrentPageReport]="true"
  >
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        <h5 class="m-0">Manage Allergens</h5>
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            #textInput
            (input)="dt.filterGlobal(textInput.value, 'contains')"
            placeholder="Search..."
          />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 4rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th pSortableColumn="allergenCode">
          Code <p-sortIcon field="code"></p-sortIcon>
        </th>
        <th pSortableColumn="allergenName" style="min-width: 15rem">
          Name <p-sortIcon field="name"></p-sortIcon>
        </th>
        <th pSortableColumn="allergenDescription" style="min-width: 10rem">
          Description <p-sortIcon field="description"></p-sortIcon>
        </th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>
          <p-tableCheckbox [value]="item"></p-tableCheckbox>
        </td>
        <td>{{ item.allergenCode }}</td>
        <td>{{ item.allergenCode }}</td>
        <td>{{ item.allergenDescription }}</td>
        <td>
          <button
            pButton
            pRipple
            icon="pi pi-pencil"
            class="p-button-rounded p-button-success mr-2"
            (click)="editAllergen(item)"
          ></button>
          <button
            pButton
            pRipple
            icon="pi pi-trash"
            class="p-button-rounded p-button-warning"
            (click)="deleteAllergen(item)"
          ></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <div class="flex align-items-center justify-content-between">
        In total there are {{ allergens ? allergens.length : 0 }} allergens.
      </div>
    </ng-template>
  </p-table>
</div>
<p-dialog
  [(visible)]="allergenDialog"
  [style]="{ width: '450px' }"
  header="Product Details"
  [modal]="true"
  styleClass="p-fluid"
>
  <ng-template pTemplate="content">
    <div class="field">
      <label for="name">Name</label>
      <input
        type="text"
        pInputText
        id="name"
        [(ngModel)]="allergen.allergenName"
        required
        autofocus
      />
      <small class="p-error" *ngIf="submitted && !allergen.allergenName"
        >Name is required.</small
      >
    </div>
    <div class="field">
      <label for="code">Allergen code</label>
      <input
        type="text"
        pInputText
        id="code"
        [(ngModel)]="allergen.allergenCode"
        required
        autofocus
      />
      <small class="p-error" *ngIf="submitted && !allergen.allergenName"
        >Allergen code is required.</small
      >
    </div>
    <div class="field">
      <label for="description">Description</label>
      <textarea
        id="description"
        pInputTextarea
        [(ngModel)]="allergen.allergenDescription"
        required
        rows="3"
        cols="20"
      ></textarea>
    </div>
  </ng-template>

  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      label="Cancel"
      icon="pi pi-times"
      class="p-button-text"
      (click)="hideDialog()"
    ></button>
    <button
      pButton
      pRipple
      label="Save"
      icon="pi pi-check"
      class="p-button-text"
      (click)="saveAllergen()"
    ></button>
  </ng-template>
</p-dialog>

<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>

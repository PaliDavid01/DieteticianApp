<form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
    <input 
        name="email" 
        [(ngModel)]="model.email" 
        type="text" 
        class="form-control me-2" 
        placeholder="email">
    <input 
        name="password" 
        [(ngModel)]="model.password" 
        type="password" 
        class="form-control me-2" 
        placeholder="password">
    <button class="btn btn-success" type="submit">Login</button>
</form>
